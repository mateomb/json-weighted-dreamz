    <div class="w3-container userDesign" id="contact">

      <hr class="w3-round userHr">
      <p>Do you want to make a custom weighted blanket? Well now you can! Take a look and see what you like.</p>
      <form id="form-blanket-name">
        <fieldset class="form-fieldset">
          <div class="w3-section">
            <label class="form-label">Address</label>
            <input class="form-input w3-border" type="text" name="address">
            <div id="errorAddress" class="form-label"></div>
          </div>
          <div class="w3-section">
            <label class="form-label">City</label>
            <input class="form-input w3-border" type="text" name="city">
            <div id="errorCity" class="form-label"></div>
          </div>
          <div class="w3-section">
            <label class="form-label">Postal Code</label>
            <input class="form-input w3-border" type="text" name="postalcode">
            <div id="errorCode" class="form-label"></div>
          </div>
        </fieldset>
        <input type="submit" value="Submit">
      </form>
    </div>
